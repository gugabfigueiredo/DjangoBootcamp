<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users Page</title>
    </head>
    <body>
        <h1>Users Page</h1>
        <ol>
            {% for person in users %}
                <li>{{ person }}'s Info:</li>
                <ul>
                    <li>Full Name: {{ person.full_name }}</li>
                    <li>E-mail: {{ person.email }}</li>
                </ul>
                <p></p>
            {% endfor %}
        </ol>
    </body>
</html>
