<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>This is the index page</title>
        <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
    </head>
    <body>
        <h1>Index Page</h1>
        <h2>Access Records:</h2>
        <div class="djangotwo">
            {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th>Date Accessed</th>
                    </thead>

                    {% for acc in access_records %}
                    <tr>
                        <td>{{ acc.webpage }}</td>
                        <td>{{ acc.date }}</td>
                    </tr>
                    {% endfor %}

                </table>
            {% else %}
                <p>NO ACCESS RECORDS FOUND!</p>
            {% endif %}
        </div>
    </body>
</html>
